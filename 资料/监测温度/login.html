<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css" />
    <script src="bootstrap/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#text{
			width: 100%;
			height: 100%;
			

		}
		#items{
			width:360px;
			height: 240px;
			margin:20px auto;
			
			background: white;		
		}
		#items input{
			width: 220px;
		}
		#items form{
			margin-top: 30px;
			margin-left: 15px;
		}
		.form-group button{
			width: 90px;
			
		}
	</style>
</head>
<body style="background-color: rgb(210,214,222);">
	<div id="text">
		<div class="titie" style="text-align: center;">
			<h2 style="margin-top: 90px;">疫情温度监测系统</h2>
		</div>
		<div id="items" style="text-align: center; padding-top: 20px;">	
				<span>登录系统</span>
				<form action="##" method="" class="form-horizontal">
					<div class="form-group">
						<label  class="col-sm-3 control-label">Name:</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control"  placeholder="name" name="username">
					    </div>
					</div>
					<div class="form-group">
						<label  class="col-sm-3 control-label">Password:</label>
					    <div class="col-sm-9">
					      <input type="password" class="form-control"  placeholder="password" name="password">
					    </div>
					</div>
					<div class="form-group" style="margin-top: 20px;">
						 <button type="button" style="outline: none;" class="btn btn-info" onclick='location.href="#"'>登录</button>
					</div>
				</form>
		</div>
	</div>

</body>
</html>
